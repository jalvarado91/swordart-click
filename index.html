<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sword Art Click</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x2694;</text></svg>"
        />
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div id="game">
            <header>
                <h1>Sword Art Click</h1>
                <p class="tagline">Draw your sword.</p>
            </header>

            <div id="stats">
                <div id="strokes-display">
                    <span id="strokes-count">0</span> Strokes
                    <span id="multiplier-display"></span>
                </div>
                <div id="rates">
                    <span>Per click: <strong id="per-click">1</strong></span>
                    <span>Per second: <strong id="per-second">0</strong></span>
                </div>
            </div>

            <div id="main-area">
                <div id="col-click">
                    <div id="click-zone">
                        <button id="draw-btn">
                            <span class="sword-icon">&#x2694;</span>
                            <span class="btn-label">Draw!</span>
                        </button>
                    </div>

                    <div id="media-panel">
                        <h2>Art Media</h2>
                        <div id="current-media-label">
                            Current:
                            <span id="current-media">Pencil Sketch (1x)</span>
                        </div>
                        <button
                            id="media-upgrade-btn"
                            class="upgrade-btn"
                        ></button>
                    </div>

                    <div id="breakdown-panel">
                        <h2>Production</h2>
                        <div id="production-breakdown"></div>
                    </div>

                    <div id="gallery-section" class="collapsible">
                        <h2 class="collapsible-toggle" data-section="gallery">
                            Sword Gallery
                            <span class="toggle-indicator">&#x25BC;</span>
                        </h2>
                        <div class="collapsible-content" id="gallery-content">
                            <div id="sword-gallery"></div>
                        </div>
                    </div>

                    <div id="prestige-section" class="collapsible">
                        <h2 class="collapsible-toggle" data-section="prestige">
                            Erase &amp; Redraw
                            <span class="toggle-indicator">&#x25BC;</span>
                        </h2>
                        <div class="collapsible-content" id="prestige-content">
                            <div id="prestige-panel">
                                <div id="prestige-stats"></div>
                                <button
                                    id="prestige-btn"
                                    class="prestige-action-btn"
                                    disabled
                                >
                                    Erase &amp; Redraw<br />
                                    <span class="prestige-ep-gain"
                                        >Reach 10M total Strokes</span
                                    >
                                </button>
                                <h3>Erasure Upgrades</h3>
                                <div id="prestige-upgrades-list"></div>
                            </div>
                        </div>
                    </div>

                    <div id="achievements-section" class="collapsible">
                        <h2
                            class="collapsible-toggle"
                            data-section="achievements"
                        >
                            Achievements
                            <span id="achievement-counter">0/11</span>
                            <span class="toggle-indicator">&#x25BC;</span>
                        </h2>
                        <div
                            class="collapsible-content collapsed"
                            id="achievements-content"
                        >
                            <div id="achievements-list"></div>
                        </div>
                    </div>

                    <div id="settings-section" class="collapsible">
                        <h2 class="collapsible-toggle" data-section="settings">
                            Settings
                            <span class="toggle-indicator">&#x25BC;</span>
                        </h2>
                        <div
                            class="collapsible-content collapsed"
                            id="settings-content"
                        >
                            <div id="settings-controls">
                                <button id="mute-btn" class="settings-btn">
                                    Mute
                                </button>
                                <button id="save-btn" class="settings-btn">
                                    Save
                                </button>
                                <button id="export-btn" class="settings-btn">
                                    Export
                                </button>
                                <button id="import-btn" class="settings-btn">
                                    Import
                                </button>
                                <button id="reset-btn" class="settings-btn">
                                    Reset
                                </button>
                            </div>
                            <textarea
                                id="save-data"
                                placeholder="Paste save data here to import..."
                                rows="3"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <div id="col-upgrades">
                    <div id="upgrades-panel">
                        <h2>Click Upgrades</h2>
                        <div id="upgrades-list"></div>
                    </div>
                </div>

                <div id="col-artists">
                    <div id="artists-panel">
                        <h2>Artists</h2>
                        <div id="artists-list"></div>
                    </div>
                </div>
            </div>

            <div id="notifications"></div>
        </div>

        <script src="dist/game.js"></script>
    </body>
</html>
